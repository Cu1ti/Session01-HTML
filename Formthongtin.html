<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Formthongtin</title>
</head>

<body>
    <h1>Tạo form mô tả cảm xúc của bạn về<br>tấm ảnh tâm đắc nhất của mình</h1>
    <form action="#" method="post">
        <label for="name">Họ và tên:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="subject">Chủ đề</label>
        <input type="text" id="subject" name="subject" required><br>

        <label for="image">img</label>
        <input type="file" id="image" name="image" required><br>

        <label for="message">Nội dung</label>
        <textarea id="message" name="message" rows="5" required></textarea><br>

        <input type="submit" value="Gửi" </body>

</html>
