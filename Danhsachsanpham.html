<!DOCTYPE html>
<html lang="en">

    <title>Danh sách sản phẩm</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Tên sản phẩm</th>
            <th>Mô tả</th>

        </tr>
        <tr>
            <td>Sản phẩm 1</td>
            <td>Mô tả sản phẩm 1</td>
            <td>100.000đ</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Sản phẩm 2</td>
            <td>Mô tả sản phẩm 2</td>
            <td>200.000đ</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Sản phẩm 3</td>
            <td>Mô tả sản phẩm 3</td>
            <td>300.000đ</td>
            <td>10</td>
        </tr>
        <tr>
            <td colspan="4">Tỏng số sản phẩm:3</td>
        </tr>
    </table>
</body>
</html>
