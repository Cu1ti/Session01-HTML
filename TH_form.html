<!DOCTYPE html>
<br lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TH-form</title>
</head>
<body>
<form action="" method="post">
    <fieldset>
        <legend>Registration information</legend>
        <label><B>First name*:</B></label>
        <input type="text" name="First name" id="First name" placeholder="enter your first name" />
        <label><B>Last name:</B></label>
        <input type="text" name="Last name" id="Last name" placeholder="enter your last name" /></br>

        <label><b>Email*:</b></label>
        <input type="text" name="Email" id="Email" placeholder="enter your email" />
        <label><b>Phone*:</b></label>
        <input type="text" name="Phone" id="Phone" placeholder="enter your phone number"></br>

        <label><b>Password*:</b></label>
        <input type="text" name="Password" id="Password" placeholder="enter your password" />
        <label><b>Confirm Password:</b></label>
        <input type="text" name="Confirm Password" id="Confirm Password" placewholder="Center your password again">
    </fieldset>
    <br>
    <br>
    <fieldset>
        <legend><b>Personal information:</b></legend>
        <label><b>Gender</b></label>
        <input type="radio" name="Gender" value="Male" />
        <label>Male</label>
        <input type="radio" name="Gender" value="Female" />
        <label>Female</label>

        <label><b>Hobbies:</b></label>
        <input type="checkbox" name="hobbies" value="Music" />
        <label>Music</label>
        <input type="checkbox" name="hobbies" valua="Sports" />
        <label> Sports</label>
        <input type="checkbox" name="hobbies" value="Travel" />
        <label>Travel</label>
        <input type="checkbox" name="hobbies" value="Movies" />
        <label>Movies</label>
        </br>

        <label><b>Source of Income:</b></label>
        <select>
            <option value="Employed">Employed</option>
            <option value="Employed">Employed</option>
            <option value="Employed">Employed</option>
        </select>

        <label><b>Income:</b></label>
        <input type="range" name="Income" min="1" max="10">
        </br>

        <label><b>Age:</b></label>
        <input type="number" name="Age" min="1" max="100">

        <label><b>Profile Picture:</b></label>
        <input type="file" name="Profile Picture">
        </br>

        <label><b>Birthday</b></label>
        <input type="date" name="Birthday">

        <label><b>Address:</b></label>
        <input type="text" name="Address">
        </br>

        <label><b>Bio:</b></label>
        <textarea row="4" cols="50"></textarea>

    </fieldset>
    </br>
    <input type="submit" value="submit">
    <input type="reset" value="reset">

</form>

</body>

</html>
